<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caribe Cargo</title>

  <style>
    :root{
      --blue-dark:#002D72; --blue:#00439b; --blue-light:#00AEEF;
      --card:#fff; --text:#0F172A; --muted:#64748B;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08);
      --logo-h:32px; /* tamaño del logo en desktop */
    }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--text) }

    header{
      position:sticky; top:0; background:rgba(255,255,255,.85);
      backdrop-filter:saturate(150%) blur(6px);
      border-bottom:1px solid rgba(2,39,94,.06);
    }
    .nav{ max-width:1100px; margin:0 auto; padding:16px 20px; display:flex; align-items:center; justify-content:space-between }

    /* Marca + texto */
    .brand{
      display:flex; gap:12px; align-items:center;
      color:var(--blue-dark); font-weight:800; letter-spacing:.06em;
    }
    .brand .logo{
      height:var(--logo-h); width:auto; display:block; object-fit:contain;
    }
    .brand .word{ font-size:clamp(16px, 2.2vw, 22px); text-transform:uppercase }

    @media (max-width:480px){
      :root{ --logo-h:24px; }
      .brand .word{ font-size:18px; }
    }

    .container{ max-width:1100px; margin:0 auto; padding:40px 20px 70px }
    .search-card{
      width:min(880px,100%); margin:24px auto; background:#fff; border-radius:var(--radius);
      box-shadow:var(--shadow); padding:26px; border:1px solid rgba(2,39,94,.06)
    }
    .search-row{ display:flex; gap:12px; flex-wrap:wrap }
    .search-row input{
      flex:1; padding:16px; border-radius:12px; border:1px solid rgba(2,39,94,.15); outline:none; font-size:16px
    }
    .btn{
      border:none; background:linear-gradient(135deg,var(--blue-dark),var(--blue)); color:#fff;
      padding:14px 18px; border-radius:12px; font-weight:700; min-width:130px; cursor:pointer
    }

    .result{ display:none; margin:26px auto 0; width:min(100%,1100px) }
    .result.active{ display:block }

    .card{ background:#fff; border-radius:16px; box-shadow:var(--shadow); border:1px solid rgba(2,39,94,.06) }
    .card .hd{ padding:14px 18px; border-bottom:1px solid rgba(2,39,94,.06); color:var(--blue-dark); font-weight:800 }
    .card .bd{ padding:18px }

    .grid{ display:grid; gap:16px; grid-template-columns:1.2fr 1fr; margin-top:16px }
    @media (max-width:900px){ .grid{ grid-template-columns:1fr } }

    .report-header{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background:linear-gradient(135deg,var(--blue-dark),var(--blue)); color:#fff;
      padding:18px 22px; border-radius:16px; box-shadow:var(--shadow)
    }

    .list{ display:grid; grid-template-columns:1fr 1fr; gap:10px 18px }
    .list .k{ color:var(--muted); font-size:13px }
    .list .v{ font-weight:600 }

    .timeline{ margin:0; padding:0; list-style:none }
    .timeline li{ position:relative; padding-left:18px; margin:12px 0 }
    .timeline li::before{
      content:""; position:absolute; left:0; top:.55em; width:8px; height:8px; border-radius:50%; background:var(--blue-light)
    }

    footer{ text-align:center; color:#64748B; padding:28px }
  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <div class="brand">
        <!-- Cambia a logo.svg si usas SVG -->
        <img src="assets/logo.png" alt="Caribe Cargo" class="logo" />
        <span class="word">CARIBE CARGO</span>
      </div>
      <div class="menu"><span>Portal Interno</span></div>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <div class="search-card">
        <form id="searchForm" autocomplete="off">
          <div class="search-row">
            <input id="reportId" placeholder="Ej.: SDQ-260120251031" aria-label="ID del reporte" />
            <button class="btn" id="btnBuscar" type="submit">Buscar</button>
          </div>
          <small>Formato: IATA-DDMMYYYYHHmm</small>
        </form>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
    </div>
  </section>

  <footer>© Caribe Cargo · Uso interno</footer>

  <script>
    // ---------- Utilidades ----------
    const ID_REGEX = /^[A-Z]{3}-\d{12}$/;
    const $ = (s) => document.querySelector(s);

    function showError(msg){
      const el = $('#result');
      el.innerHTML = `<div class="search-card" style="text-align:center"><strong>Error:</strong> ${msg}</div>`;
      el.classList.add('active');
    }
    function formatDate(iso){
      if(!iso) return "";
      const d = new Date(iso);
      return isNaN(d) ? iso : d.toLocaleDateString("es-DO",{day:"2-digit",month:"2-digit",year:"numeric"});
    }

    // ---------- Render ----------
    function renderReport(r){
      const el = $('#result');
      if(!r){
        el.innerHTML = `<div class="search-card" style="text-align:center">No se encontró ningún reporte con ese ID.</div>`;
        el.classList.add('active'); return;
      }
      const acciones = (r.acciones||[]).map(a=>`<li>• ${a}</li>`).join("") || "<em>—</em>";
      const updates = (r.updates||[]).map(u=>`<li><time>${formatDate(u.fecha)}</time>${u.texto}</li>`).join("") || "<li><em>Sin actualizaciones</em></li>";

      el.innerHTML = `
        <div class="report-header">
          <div class="report-title">Reporte <span>${r.id||"—"}</span></div>
          <div class="chip">${r.estado||"Abierto"}</div>
        </div>

        <div class="grid">
          <section class="card">
            <div class="hd">Datos del reporte</div>
            <div class="bd">
              <div class="list">
                <div class="k">ID</div><div class="v">${r.id||""}</div>
                <div class="k">Fecha</div><div class="v">${formatDate(r.fecha)||""}</div>
                <div class="k">Estación / Área</div><div class="v">${r.estacion||""}</div>
                <div class="k">Responsable</div><div class="v">${r.responsable||""}</div>
              </div>
            </div>
          </section>

          <section class="card">
            <div class="hd">Descripción</div>
            <div class="bd">${r.descripcion||""}</div>
          </section>
        </div>

        <div class="grid">
          <section class="card">
            <div class="hd">Plan de acción</div>
            <div class="bd"><ul>${acciones}</ul></div>
          </section>
          <section class="card">
            <div class="hd">Notas de actualización</div>
            <div class="bd"><ul class="timeline">${updates}</ul></div>
          </section>
        </div>
      `;
      el.classList.add('active');
    }

    // ---------- Fetch a la función serverless ----------
    async function fetchReport(id){
      try{
        const resp = await fetch('/.netlify/functions/airtable?id=' + encodeURIComponent(id));
        const raw  = await resp.text(); // para poder mostrar errores crudos
        if(!resp.ok){ showError(`Función ${resp.status}: ${raw}`); return null; }

        const data = JSON.parse(raw);
        const f = data.fields || {};

        // Normalización (texto o array)
        const toArray = (v) => Array.isArray(v) ? v : (v ? [v] : []);
        const updatesRaw = f["Notas de actualización"] || f["Notas"] || [];
        const updates = Array.isArray(updatesRaw)
          ? updatesRaw.map(u => typeof u === "string"
              ? ({fecha:"", texto:u})
              : ({fecha: u.fecha||u.date||"", texto: u.texto||u.note||""}))
          : [{fecha:"", texto:String(updatesRaw)}];

        return {
          id: f["ID del reporte"] || id,
          fecha: f["Fecha de Evento"] || f["Fecha"] || "",
          estado: f["Estado del reporte"] || "Abierto",
          responsable: f["Responsable del seguimiento"] || f["Responsable"] || "",
          estacion: f["Estación"] || f["Estación/Área"] || "",
          descripcion: f["Descripción del Suceso"] || f["Descripción del suceso"] || f["Descripcion del Suceso"] || f["Descripción"] || "",
          acciones: toArray(f["Plan de acción propuesto"] || f["Acciones tomadas"]),
          updates
        };
      }catch(e){
        showError(e.message);
        return null;
      }
    }

    // ---------- Submit ----------
    document.getElementById('searchForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const id = (document.getElementById('reportId').value || "").trim().toUpperCase();
      if(!id) return;
      if(!ID_REGEX.test(id)){
        showError('Formato de ID no válido. Usa <strong>IATA-DDMMYYYYHHmm</strong> (ej.: SDQ-260120251031).');
        return;
      }
      const btn = document.getElementById('btnBuscar');
      const bt  = btn.textContent;
      btn.textContent = 'Buscando…'; btn.disabled = true;
      try{
        const data = await fetchReport(id);
        renderReport(data);
      } finally {
        btn.textContent = bt; btn.disabled = false;
      }
    });
  </script>
</body>
</html>
