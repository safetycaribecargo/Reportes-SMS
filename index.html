<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caribe Cargo · Portal Interno</title>

  <style>
    :root{
      --blue-dark:#002D72;
      --blue:#00439b;
      --blue-light:#00AEEF;

      /* modo claro */
      --bg:#ffffff;
      --card:#f5f7fa;
      --text:#111827;
      --muted:#374151;
      --border:rgba(0,0,0,.10);
      --shadow:0 10px 30px rgba(0,0,0,.15);
      --radius:18px;
      --logo-h:32px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220;
        --card:#0f172a;
        --text:#E5E7EB;
        --muted:#94A3B8;
        --border:rgba(255,255,255,.10);
        --shadow:0 10px 30px rgba(0,0,0,.45);
      }
    }

    body{
      margin:0;
      color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 600px at 120% -20%, rgba(0,174,239,.18), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg) 100%);
      min-height:100dvh;
    }

    /* Header azul y letras blancas */
    header{
      position:sticky; top:0; z-index:5;
      background:var(--blue-dark);
      color:#fff;
      border-bottom:1px solid var(--blue);
    }
    .nav{ max-width:1100px; margin:0 auto; padding:16px 20px; display:flex; align-items:center; justify-content:space-between }
    .brand{ display:flex; gap:12px; align-items:center; font-weight:800; letter-spacing:.06em; color:#fff }
    .brand .logo{ height:var(--logo-h); width:auto; display:block; object-fit:contain }
    .brand .word{ font-size:clamp(16px, 2.2vw, 22px); text-transform:uppercase }
    .menu span{ color:#fff }
    @media (max-width:480px){ :root{ --logo-h:24px } .brand .word{ font-size:18px } }

    .container{ max-width:1100px; margin:0 auto; padding:40px 20px 70px }

    .search-card{
      width:min(880px,100%); margin:24px auto; background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:26px; border:1px solid var(--border)
    }
    .search-row{ display:flex; gap:12px; flex-wrap:wrap }
    .search-row input{
      flex:1; padding:16px; border-radius:12px; border:1px solid var(--border); outline:none; font-size:16px;
      background:transparent; color:var(--text);
    }
    .btn{
      border:none; background:linear-gradient(135deg,var(--blue-dark),var(--blue)); color:#fff;
      padding:14px 18px; border-radius:12px; font-weight:700; min-width:130px; cursor:pointer
    }

    .result{ display:none; margin:26px auto 0; width:min(100%,1100px) }
    .result.active{ display:block }

    .card{ background:var(--card); border-radius:16px; box-shadow:var(--shadow); border:1px solid var(--border) }
    .card .hd{
      padding:14px 18px;
      border-bottom:1px solid var(--border);
      color:var(--blue-dark); /* azul corporativo más oscuro */
      font-weight:800;
      background-color:#e8f0ff; /* azul claro de fondo para resaltar */
      border-top-left-radius:16px;
      border-top-right-radius:16px;
    }
    
    .card .bd{ padding:18px }

    .grid{ display:grid; gap:16px; grid-template-columns:1.2fr 1fr; margin-top:16px }
    @media (max-width:900px){ .grid{ grid-template-columns:1fr } }

    .report-header{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background:linear-gradient(135deg,var(--blue-dark),var(--blue)); color:#fff;
      padding:18px 22px; border-radius:16px; box-shadow:var(--shadow)
    }
    .chip{ padding:8px 12px; border-radius:999px; font-weight:700; border:1px solid rgba(255,255,255,.35) }

    .chip-row{ display:flex; align-items:center; gap:10px }
    .badge{
      background:rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.35);
      padding:6px 10px;
      border-radius:999px;
      font-weight:700;
      font-size:12px;
      color:#fff;
    }

    /* ===== Chips por estado ===== */
    .chip--cerrado{ background:#16a34a; color:#fff; border:1px solid #16a34a }
    .chip--en-proceso{ background:#f59e0b; color:#111827; border:1px solid #f59e0b }
    .chip--no-iniciado{ background:#dc2626; color:#fff; border:1px solid #dc2626 }
    .chip--pendiente-representante-soft{ background:#FECACA; color:#7F1D1D; border:1px solid #FCA5A5 }
    .chip--iniciado{ background:#16a34a; color:#fff; border:1px solid #16a34a } /* verde */
    
    /* En proceso de cierre: naranja más claro para diferenciar */
    .chip--en-proceso-cierre{
      background:#fbbf24;  /* naranja más claro */
      color:#111827;
      border:1px solid #fbbf24;
    }


    .list{ display:grid; grid-template-columns:1fr 1fr; gap:10px 18px }
    .list .k{ color:var(--muted); font-size:13px }
    .list .v{ font-weight:600 }

    /* Plan de acción: viñeta azul */
    .plan-accion{ list-style:disc; padding-left:20px }
    .plan-accion li::marker{ color:var(--blue-light) }

    /* Notas: con viñetas azules igual que Plan de acción */
    .timeline {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
    }

    .timeline li {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .timeline li::marker {
      color: var(--blue-light);
    }

    /* Galería de pruebas de cierre */
    .galeria{ display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:12px }
    .galeria img{ width:100%; height:150px; object-fit:cover; border-radius:8px }

    footer{ text-align:center; color:var(--muted); padding:28px }
    .plan-accion li {
      margin-bottom: 12px; 
      line-height: 1.6;
    }
    /* --- Thumbs (miniaturas) --- */
    .media-thumb{
      position: relative;
      display: inline-block;
      width: 168px; height: 128px;
      border-radius: 12px; overflow: hidden;
      border: 1px solid #e5e7eb; background:#f8fafc;
      padding:0; margin:0 12px 12px 0; cursor: zoom-in;
    }
    .media-thumb img, .media-thumb video{
      width: 100%; height: 100%; object-fit: cover; display:block;
    }
    .media-thumb .play-badge{
      position:absolute; right:8px; bottom:8px;
      background:rgba(17,24,39,.85); color:#fff; font-size:12px;
      padding:4px 6px; border-radius:8px;
    }
    
    /* --- Lightbox (visor) --- */
    .lb{ position:fixed; inset:0; background:rgba(0,0,0,.7);
         display:flex; align-items:center; justify-content:center;
         z-index:9999; padding:24px; }
    .lb.hidden{ display:none; }
    .lb-inner{ max-width: min(1200px, 92vw); max-height: 90vh; }
    .lb-inner img, .lb-inner video{ width:100%; height:auto; max-height:90vh; border-radius:14px; }
    .lb-close{
      position:absolute; top:16px; right:16px; background:#111827; color:#fff;
      border:none; padding:8px 10px; border-radius:10px; cursor:pointer; font-size:14px;
    }
    
    /* ==== OVERRIDES VISIBILIDAD DE ENCABEZADOS ==== */
    .card .hd{
      color: var(--blue-dark) !important;         /* texto azul oscuro */
      background-color: #e8f0ff !important;       /* fondo azul claro */
      border-top-left-radius: 16px !important;
      border-top-right-radius: 16px !important;
    }
    
    .pdf-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  }

  .pdf-item iframe {
  width: 100%;
  height: 150px;
  border-radius: 8px;
  }

  .pdf-nombre a:hover {
  text-decoration: underline;
  }

  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <div class="brand">
        <img src="assets/logo.png" alt="Caribe Cargo" class="logo" />
        <span class="word">CARIBE CARGO</span>
      </div>
      <div class="menu"><span>Portal Interno</span></div>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <div class="search-card">
        <form id="searchForm" autocomplete="off">
          <div class="search-row">
            <input id="reportId" placeholder="Ej.: SDQ-260120251031" aria-label="ID del reporte" />
            <button class="btn" id="btnBuscar" type="submit">Buscar</button>
          </div>
          <small style="color:var(--muted)">Formato: IATA-DDMMYYYYHHmm</small>
        </form>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
    </div>
  </section>

  <footer>© Caribe Cargo · Uso interno</footer>

  <script>
  (() => {
    
    // ===== Config & helpers =====
    const ID_REGEX = /^[A-Z]{3}-\d{12}$/;

    // ==== Lightbox helpers ====
function ensureLightbox(){
  let lb = document.querySelector('#lightbox');
  if (lb) return lb;
  document.body.insertAdjacentHTML('beforeend', `
    <div id="lightbox" class="lb hidden" role="dialog" aria-modal="true">
      <button class="lb-close" aria-label="Cerrar (Esc)">✕</button>
      <div class="lb-inner"></div>
    </div>
  `);
  lb = document.querySelector('#lightbox');
  lb.addEventListener('click', (e)=>{ if(e.target.id!=='lightbox') closeLightbox(); }); // Corregido: si el clic es fuera del 'lb-inner'
  lb.querySelector('.lb-close').addEventListener('click', closeLightbox);
  window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLightbox(); });
  return lb;
}
function openLightbox({url, type}){
  const lb = ensureLightbox();
  const box = lb.querySelector('.lb-inner');
  const isVideo = /^video/i.test(type || '') || /\.(mp4|webm|ogg)$/i.test(url);
  box.innerHTML = isVideo
    ? `<video src="${url}" controls autoplay playsinline></video>`
    : `<img src="${url}" alt="media">`;
  lb.classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}
function closeLightbox(){
  const lb = document.querySelector('#lightbox');
  if(!lb) return;
  lb.classList.add('hidden');
  const box = lb.querySelector('.lb-inner');
  if (box) box.innerHTML = '';
  document.body.style.overflow = '';
}

  // Usa Netlify en Netlify y /api en Vercel
  const FN_URL = (() => {
    const h = location.hostname;
    if (h.endsWith('.vercel.app')) return '/api/airtable';   // Vercel
    return '/.netlify/functions/airtable';                   // Netlify
  })();
    
  const FN_RCA = (() => {
    const h = location.hostname;
    if (h.endsWith('.vercel.app')) return '/api/airtableRCA';
    return '/.netlify/functions/airtableRCA';
  })();
    
const $ = (s) => document.querySelector(s);

  // Helper para mostrar mensajes
  const ui = {
    show(html){
      const r = document.querySelector('#result');
      r.innerHTML = `<div class="search-card" style="text-align:center">${html}</div>`;
      r.classList.add('active');
    }
  };

// Formateo de fechas (corrige ISO 'YYYY-MM-DD' sin hora)
const formatDate = (iso) => {
  if (!iso) return "";
  const d = new Date(iso);

  // Si viene 'YYYY-MM-DD' (sin hora), evitar desfase de zona horaria
  if (/^\d{4}-\d{2}-\d{2}$/.test(iso)) {
    const [y, m, day] = iso.split("-").map(Number);
    const localDate = new Date(y, m - 1, day); // usa hora local
    return localDate.toLocaleDateString("es-DO", {
      day: "2-digit",
      month: "long",
      year: "numeric",
    });
  }

  // Para fechas con hora
  return isNaN(d)
    ? iso
    : d.toLocaleDateString("es-DO", {
        day: "2-digit",
        month: "long",
        year: "numeric",
      });
};

    // Normaliza texto
    function normalize(x){
      return (x||'').toString()
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .toLowerCase().trim();
    }

    // Estado -> clase + etiqueta
    const STATUS_MAP = [
      { match: /cerrad/, cls: 'chip--cerrado', label: 'Cerrado' },
      { match: /(no[\s-]?iniciado)/, cls: 'chip--no-iniciado', label: 'No iniciado' },
      { match: /iniciado/, cls: 'chip--iniciado', label: 'Iniciado' },
      { match: /(en[\s-]?proceso)(?:\s*(de)?\s*cierre)/, cls: 'chip--en-proceso-cierre', label: 'En proceso de cierre' },
      { match: /(en[\s-]?proceso)/, cls: 'chip--en-proceso', label: 'En proceso' },
      { match: /(pendiente).*(info|informaci[oó]n).*(report|reporta|reportante|reportador|repres)/,
        cls: 'chip--pendiente-representante-soft',
        label: 'Pendiente info del reportante' },
    ];
    function statusClass(estado){
      const s = normalize(estado);
      for (const r of STATUS_MAP){ if (r.match.test(s)) return r.cls; }
      return '';
    }
    function statusLabel(estado){
      const s = normalize(estado);
      for (const r of STATUS_MAP){ if (r.match.test(s)) return r.label; }
      return estado || '—';
    }

    // Divide texto en párrafos; soporta "1. ..." "2. ..." y saltos de línea
    function segmentParagraphs(text){
      if(!text) return [];
      let t = String(text).replace(/\r\n/g,"\n").trim();
      let parts = t.split(/\n{2,}/).map(s=>s.trim()).filter(Boolean);
      if(parts.length > 1) return parts;
      t = t.replace(/(^|\n)\s*(\d+)\.\s+/g, (m, pre, n) => `${pre}§§§${n}. `);
      parts = t.split(/§§§(?=\d+\.\s*)/).map(s=>s.trim()).filter(Boolean);
      if(parts.length > 1) return parts;
      return t.split(/\n+/).map(s=>s.trim()).filter(Boolean);
    }

    // --- HELPER CRÍTICO: Extrae el nombre de un campo Linked Record ---
    function extractName(field) {
        if (Array.isArray(field) && field.length > 0) {
            // Intenta leer el nombre del primer elemento del array de Linked Record
            return field[0]?.name || field[0]?.id || String(field[0]) || '';
        }
        // Si no es un array, devuelve el valor tal cual (ej. si era un simple nombre)
        return String(field || '');
    }


    // ===== Render =====
    function renderReport(r){
  const el = $('#result');
  if(!r){ ui.show("No se encontró ningún reporte con ese ID."); return; }

 // Plan de acción (Limpieza de cualquier marcador de lista o número)
  const acciones = (r.acciones||[])
    // Esta línea limpia cualquier * -, o número + punto (1., 2.) al inicio de la línea.
    .map(a => String(a).replace(/^(?:[*-]|\d+\.)\s*/, '').trim()) 
    .filter(Boolean)
    .map(a=>`<li>${a}</li>`).join('') || '<em>—</em>';
      
  // --- Notas de actualización (Corrección de formato) ---
  const updates  = (r.updates||[])
    .filter(u=>u && (u.texto||'').trim()!=='')
    .map(u=>`<li><time>${formatDate(u.fecha)}</time> ${u.texto.replace(/\n/g, '<br>')}</li>`) // <--- AQUÍ ESTÁ LA CORRECCIÓN
    .join('') || '<li><em>Sin actualizaciones</em></li>';

  const statusCls = statusClass(r.estado);
  const statusTxt = statusLabel(r.estado);
  const fechaCierre = r.cierreEfectivo || r.cierre;
  const badgeCierre = /cerrad/i.test(r.estado || '')
    ? `<span class="badge">Cerrado: ${formatDate(fechaCierre) || ""}</span>`
    : "";

  // --- Evidencias (ya vienen procesadas desde fetchReport)
  let evidenciasHTML = `
    <div class="card" style="margin-top:16px">
      <div class="hd">Evidencias</div>
      <div class="bd">${
        (Array.isArray(r.evidencias) && r.evidencias.length)
          ? `<div class="galeria">
              ${r.evidencias.map(p=>{
                const isVideo = /^video/i.test(p.type || '') || /\.(mp4|webm|ogg)$/i.test(p.url);
                return isVideo
                  ? `<button class="media-thumb" data-type="video" data-url="${p.url}" aria-label="${p.filename}">
                       <video src="${p.url}#t=0.1" muted playsinline></video>
                       <span class="play-badge">▶</span>
                     </button>`
                  : `<button class="media-thumb" data-type="image" data-url="${p.url}" aria-label="${p.filename}">
                       <img src="${p.url}" alt="${p.filename}">
                     </button>`;
              }).join('')}
             </div>`
          : `<em>No se adjuntaron evidencias en este reporte.</em>`
      }</div>
    </div>`;

// --- Pruebas de cierre (solo si está cerrado)
let pruebasHTML = '';
const esCerrado = /cerrad/i.test(r.estado || '');
if (esCerrado && Array.isArray(r.pruebas) && r.pruebas.length){
  const items = r.pruebas.map(p => {
    const isPDF = /\.pdf$/i.test(p.filename || p.url);
    if (isPDF) {
      return `
        <div class="pdf-item">
          <iframe src="${p.url}" title="${p.filename || 'Archivo PDF'}"
            style="width:100%; height:150px; border:0; border-radius:8px;">
          </iframe>
          <div class="pdf-nombre" style="text-align:center; margin-top:4px; font-size:13px;">
            <a href="${p.url}" target="_blank" style="color:#66aaff; text-decoration:none;">
              ${p.filename || 'Ver PDF'}
            </a>
          </div>
        </div>`;
    } else {
      return `<img src="${p.url}" alt="${p.filename || 'Prueba'}">`;
    }
  }).join('');

  pruebasHTML = `
    <div class="card" style="margin-top:16px">
      <div class="hd">Pruebas de cierre</div>
      <div class="bd"><div class="galeria">${items}</div></div>
    </div>`;
}

  el.innerHTML = `
    <div class="report-header">
      <div>Reporte <strong>${r.id||""}</strong></div>
      <div class="chip-row">
        <div class="chip ${statusCls}">${statusTxt}</div>
        ${badgeCierre}
      </div>
    </div>

    <div class="grid">
      <section class="card">
        <div class="hd">Datos del reporte</div>
        <div class="bd">
          <div class="list">
            <div class="k">ID</div><div class="v">${r.id||""}</div>
            <div class="k">Fecha</div><div class="v">${formatDate(r.fecha)||""}</div>
            <div class="k">Fecha estimada de cierre</div><div class="v">${formatDate(r.cierre)||""}</div>
            <div class="k">Estación</div><div class="v">${r.estacion||""}</div>
            <div class="k">Responsable</div><div class="v">${r.responsablePrincipal||""}</div>
            <div class="k">Responsable de seguimiento</div><div class="v">${r.responsable||""}</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="hd">Descripción del reporte</div>
        <div class="bd">${
          segmentParagraphs(r.descripcion)
            .map(p => `<p style="margin-bottom:12px; line-height:1.6">${p}</p>`)
            .join('') || "<em>—</em>"
        }</div>
      </section>
    </div>
<div class="grid">

  <!-- CAUSA RAÍZ -->
  <section class="card">
    <div class="hd">Causa raíz</div>
    <div class="bd">
      <div class="list">
        <div class="k">ID RCA</div><div class="v">${r.rca_id || "—"}</div>
        <div class="k">Evento / Desviación</div><div class="v">${r.rca_evento || "—"}</div>
        <div class="k">Descripción del problema</div><div class="v">${r.rca_descripcion || "—"}</div>
        <div class="k">Por qué’s (Análisis)</div><div class="v">${r.rca_analisis || "—"}</div>
        <div class="k">Causa raíz identificada</div><div class="v">${r.rca_causa || "—"}</div>
        <div class="k">Factores contribuyentes</div><div class="v">${r.rca_factores || "—"}</div>
        <div class="k">Soluciones propuestas</div><div class="v">${r.rca_soluciones || "—"}</div>
        <div class="k">Responsable</div><div class="v">${r.rca_responsable || "—"}</div>
        <div class="k">Fecha</div><div class="v">${formatDate(r.rca_fecha) || "—"}</div>
        <div class="k">Creado por</div><div class="v">${r.rca_creador || "—"}</div>
        <div class="k">Aprobado por</div><div class="v">${r.rca_aprobado || "—"}</div>
        <div class="k">Estación</div><div class="v">${r.rca_estacion || "—"}</div>
        <div class="k">Número de vuelo</div><div class="v">${r.rca_vuelo || "—"}</div>
      </div>
    </div>
  </section>

  <!-- DETALLES DEL REPORTE -->
  <section class="card">
    <div class="hd">Detalles del reporte</div>
    <div class="bd">
      <div class="list">
        <div class="k">Tipo de evento</div><div class="v">${r.tipo_evento || "—"}</div>
        <div class="k">Severidad</div><div class="v">${r.severidad || "—"}</div>
        <div class="k">Probabilidad</div><div class="v">${r.probabilidad || "—"}</div>
        <div class="k">Nivel de riesgo</div><div class="v">${r.nivel_riesgo || "—"}</div>
        <div class="k">Mitigación requerida</div><div class="v">${r.mitigacion || "—"}</div>
        <div class="k">Clasificación</div><div class="v">${r.clasificacion || "—"}</div>
      </div>
    </div>
  </section>
</div>

    <div class="grid">
      <section class="card">
        <div class="hd">Plan de acción</div>
        <div class="bd"><ul class="plan-accion">${acciones}</ul></div>
      </section>
      <section class="card">
        <div class="hd">Notas de actualización</div>
        <div class="bd"><ul class="timeline">${updates}</ul></div>
      </section>
    </div>

    ${evidenciasHTML}
    ${pruebasHTML}
  `;
  el.classList.add('active');

  // habilitar clicks en miniaturas (Evidencias/Pruebas)
  el.querySelectorAll('.galeria .media-thumb').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        openLightbox({ url: btn.dataset.url, type: btn.dataset.type });
      });
    });
}
    
    // ===== Fetch a Netlify Function (FUNCIÓN CON CORRECCIONES) =====
    async function fetchReport(id){
      const url = `${FN_URL}?id=${encodeURIComponent(id)}`;
      let resp, text;
      try{
        resp = await fetch(url, { headers: { 'Accept': 'application/json' }});
        text = await resp.text();
    }catch(err){
      ui.show(`❌ No se pudo conectar con el servidor.<br><small>${err.message}</small>`);
      return null;
    }
    if(!resp.ok){
      ui.show(`❌ Error ${resp.status} en la función.<br><small>${text}</small>`);
      return null;
    }

    let data;
    try{ data = JSON.parse(text); }
    catch(err){ ui.show(`❌ Respuesta inválida del servidor (JSON).`); return null; }
  
    const f = data.fields || {};

  // --- Acciones (array o texto)
  const acciones =
    Array.isArray(f["Plan de acción propuesto"]) ? f["Plan de acción propuesto"]
    : f["Plan de acción propuesto"] ? segmentParagraphs(String(f["Plan de acción propuesto"]))
    : Array.isArray(f["Acciones tomadas"]) ? f["Acciones tomadas"]
    : f["Acciones tomadas"] ? segmentParagraphs(String(f["Acciones tomadas"]))
    : [];

  // --- Notas (array de strings o texto largo)
  let updates = [];
  const updRaw = f["Notas de actualización"] ?? f["Notas"];
  if (Array.isArray(updRaw)) {
    updates = updRaw.flatMap(t => segmentParagraphs(String(t)).map(p => ({ texto: p, fecha: "" })));
  } else if (updRaw) {
    updates = segmentParagraphs(String(updRaw)).map(p => ({ texto: p, fecha: "" }));
  }

  // --- Fechas (Usando nombres de campos verificados)
  const cierreRaw =
    f["Fecha estimada de cierre"] ??
    f["Fecha Estimada de Cierre"] ?? ""; // Nombre verificado
  const cierre =
    (cierreRaw && typeof cierreRaw === "object" && cierreRaw.start)
      ? cierreRaw.start
      : cierreRaw;

  // Priorizar siempre la REAL (o efectiva) de cierre
  const cierreRealRaw =
    f["Fecha real de cierre"] ??
    f["Fecha Real de Cierre"] ?? "";
  const cierreEfectivo =
    (cierreRealRaw && typeof cierreRealRaw === "object" && cierreRealRaw.start)
      ? cierreRealRaw.start
      : cierreRealRaw;

 // --- Responsables (CORRECCIÓN FINAL: LECTURA DE CAMPOS LOOKUP/BUSQUEDA)
  // Ahora leemos las columnas de Lookup que contienen el nombre como texto simple:

  const responsablePrincipal = f["Nombre Completo (from Responsable)"] || "";
  const responsableSeg = f["Nombre Completo (from Responsable del seguimiento)"] || "";
  
  // Nota: Ya no necesitamos la función extractName, pero la mantendremos ahí por si acaso.

  // --- Descripción
  const descripcion =
    f["Descripción del Suceso"] || f["Descripción del suceso"] || f["Descripcion del Suceso"] ||
    f["Descripción"] || f["Descripcion"] || "";
  
  // ... el resto del código de la función fetchReport sigue igual ...
      
  // --- Estación
  const estacion = f["Estación"] || f["Estación/Área"] || "";

  // --- Evidencias y Pruebas
  // Busca el campo de fecha correcto que usamos en el portal:
  const fecha = f["Fecha de ingreso del reporte (Sistema)"] || f["Fecha de Evento"] || f["Fecha"] || "";

  // --- Pruebas de cierre (attachments)
  const pruebas = Array.isArray(f["Pruebas de cierre"])
    ? f["Pruebas de cierre"].map(a => ({
        url: a.url || a?.thumbnails?.large?.url || a?.thumbnails?.full?.url || "",
        filename: a.filename || "Prueba de cierre"
      })).filter(x => x.url)
    : [];

  // --- Evidencias (attachments o lookups; tolerante a nombres/formatos)
let evidencias = [];
const evidKey = Object.keys(f).find(k => /evidenc/i.test(k)) || "Evidencias";
const evidRaw = f[evidKey];

if (Array.isArray(evidRaw)) {
  evidencias = evidRaw.map(a => {
    if (typeof a === "string") {
      return { url: a.trim(), filename: "Evidencia" };
    }
    const url =
      a?.url ||
      a?.thumbnails?.large?.url ||
      a?.thumbnails?.full?.url ||
      "";
    const filename = a?.filename || a?.name || "Evidencia";
    return url ? { url, filename } : null;
  }).filter(Boolean);
} else if (typeof evidRaw === "string") {
  evidencias = evidRaw
    .split(/[\n,]+/)
    .map(s => s.trim())
    .filter(Boolean)
    .map(u => ({ url: u, filename: "Evidencia" }));
} else {
  evidencias = [];
}

  return {
    id: f["ID del reporte"] || id,
    fecha, // Usando el campo de fecha verificado
    cierre,                // estimada (visible en Datos del reporte)
    cierreEfectivo,        // REAL/efectiva (visible en el badge)
    estado: f["Estado del reporte"] || f["Estado"] || "—",
    responsablePrincipal,
    responsable: responsableSeg,
    estacion,
    descripcion,
    acciones,
    updates,
    evidencias,
    pruebas,

    rca_id: f["ID RCA"],
    rca_evento: f["Evento/Desviación"],
    rca_descripcion: f["Descripción del Problema"],
    rca_analisis: f["Por qué's? Análisis"],
    rca_causa: f["Causa Raíz Identificada"],
    rca_factores: f["Factores contribuyentes"],
    rca_soluciones: f["Soluciones Propuestas"],
    rca_responsable: f["Nombre Completo (from Responsable)"],
    rca_fecha: f["Fecha"],
    rca_creador: f["Creado por (from creado por)"],
    rca_aprobado: f["Aprobado por (from aprobado)"],
    rca_estacion: f["Estación"],
    rca_vuelo: f["Numero de Vuelo"],

    tipo_evento: f["Tipo de evento"],
    severidad: f["Severidad"],
    probabilidad: f["Probabilidad"],
    nivel_riesgo: f["Nivel de riesgo"],
    mitigacion: f["Mitigación Requerida (Matriz)"],
    clasificacion: f["Clasificación"],
  };
}

    // ===== Submit =====
    window.addEventListener('DOMContentLoaded', ()=>{
      const form = document.getElementById('searchForm');
      const input = document.getElementById('reportId');
      const btn = document.getElementById('btnBuscar');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const id = (input.value || '').trim().toUpperCase();
        if(!id){ ui.show('Por favor escribe el <strong>ID del reporte</strong>.'); return; }
        if(!ID_REGEX.test(id)){
          ui.show('Formato de ID no válido. Usa <strong>IATA-DDMMYYYYHHmm</strong> (ej.: <code>SDQ-260120251031</code>).');
          return;
        }

        const old = btn.textContent;
        btn.textContent = 'Buscando…'; btn.disabled = true;
        ui.show('Buscando reporte…');

        try{
          const data = await fetchReport(id);
          const rca = await fetchRCA(id);
          
          if (data) {
            data.rca = rca;
            renderReport(data);
          }

        }catch(err){
          ui.show(`❌ Error inesperado.<br><small>${err.message}</small>`);
        }finally{
          btn.textContent = old; btn.disabled = false;
        }
        async function fetchRCA(id) {
          try {
            const res = await fetch(`${FN_RCA}?id=${encodeURIComponent(id)}`);
            if (!res.ok) return null;
        
            const data = await res.json();
            return data.fields || null;
          } catch (err) {
            console.error("RCA error:", err);
            return null;
          }
        }
      });
    });
  })();
  </script>
